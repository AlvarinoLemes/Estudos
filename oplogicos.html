<body>
    <script>
        // AND, OR, NOT

        var sexo = '18',
            idade = 10;

        if (sexo === 'M' && idade >= 18) { //and
            console.log('OK');
        }

        if (sexo === 'M' || idade >= 18) { //or
            console.log('OK2');
        }

        if (sexo !== 'M') { //not
            console.log('OK3');
        }
    </script>
