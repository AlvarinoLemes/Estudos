<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
            <input id="oi">
    </div>

    <script>
        var linkElement = document.createElement('a');
        linkElement.setAttribute('href', 'http://google.com/');
        linkElement.setAttribute('title', 'Site de pesquisa');

        var textElement = document.createTextNode('Acessar a p√°gina do Google!');
        linkElement.appendChild(textElement);

        var containerElement = document.querySelector('#app');
        containerElement.appendChild(linkElement);

        var removeElement = document.querySelector('#oi');
        containerElement.removeChild(removeElement);
    </script>
</body>
</html>
